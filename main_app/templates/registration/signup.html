{% extends 'base.html' %}
{% block content %}
<div class="signup_page">
<div class="banner">
  <h2>Welcome!</h2>
  <h5>We hope you are hungry.</h5>
</div>

<div class="container">
{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
  <form method="post" class="card" id="signup_form" action="{% url 'signup' %}">
    <h1>Sign Up</h1>
    {% csrf_token %}
    {{ form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" class="btn" value="signup">
  </form>
</div>
</div>

{% endblock %}
