{% extends 'base.html' %}
{% block content %}
<div class='container-fluid' id="indexpage">
  <h1>Food Near You</h1>
    {% for meal in meals %}
    <a href="{% url 'details' meal.id %}">
      <div class="card" style="width: 18rem;" id="mealcard">
        {% for photo in meal.photo_set.all %}
        <img class="responsive-img card-panel" src="{{photo.url}}">
        {% empty %}
        <div class="card-panel teal-text center-align">no pic here</div>
        {% endfor %}
      </a>
      <div class="container-fluid">
        <div class="card-body">
          <h5 class="card-title">{{ meal.name }}</h5>
          <h6 class="card-subtitle mb-2 ">$ {{ meal.price }}</h6>
          <p class="card-text">{{ meal.description }}</p>
          <h6 class="card-subtitle mb-3 text-muted" >Prepared by: {{ meal.chef }}</h3>
          <form action="{% url 'cart' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" value="{{ meal.id }}" name="meal_id">
            <input type="text" value="1" name="meal_quantity">
            <input type="submit" class="btn" value="Add to Cart">
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
{% endblock %}
